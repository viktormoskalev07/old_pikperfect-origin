 <figure style='padding-bottom: calc(@@height% / @@width * 100)' class='figure-webp  '>
    <picture data-priority="@@priority" class="picture-webp toggle-img--js">
        <source class="webp-img-376" media="(max-width: 376px)" srcset="images/towebp/min-@@src.webp" data-img="images/towebp/@@src-376.webp"  type="image/webp"> 
        <source class="webp-img-480" media="(max-width: 480px)" srcset="images/towebp/min-@@src.webp" data-img="images/towebp/@@src-480.webp"  type="image/webp"> 
        <source class="webp-img" srcset="images/towebp/min-@@src.webp" data-img="images/towebp/@@src.webp" type="image/webp"> 
        <img loading="lazy" class="nowebp-img" src="images/towebp/@@src.@@type" alt="@@alt">
      </picture>   
 </figure>
