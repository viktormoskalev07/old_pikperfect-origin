<div class="popup__item popup-login">
  <div class="popup__overlay"></div>

  <div class="popup__body">
    <h1 class="popup-login__title"></h1>
    <button class="popup__close close-login">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><defs><style>.a,.b{fill:none;}.b{stroke:#2f353a;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;}</style></defs><rect class="a" width="24" height="24"/><g transform="translate(-0.662 -0.662)"><line class="b" x1="14" y2="14" transform="translate(5.662 5.662)"/><line class="b" x2="14" y2="14" transform="translate(5.662 5.662)"/></g></svg>
    </button>

    <div class="popup-login__tab">
      <div class="popup-login__tab-bar">
        <button class="popup-login__tab-btn" data-for-tab='login'>
          <span class="popup-login__tab-btn--after"></span>
          Login</button>
        <button class="popup-login__tab-btn" data-for-tab='register'>
          <span class="popup-login__tab-btn--after"></span>
          Create Account</button>
      </div>

      <!-- login tab content -->
      <div class="popup-login__tab-content" data-tab='login'>
        <div class="tab-content tab-content-login">

          <form action="#" method="#" class="tab-content__form">
            <div class="tab-content__row50">
              <div class="tab-content__input">
                <label for="login-email">Email *</label>
                <input type="email" name="email" id="login-email" required>
              </div>
              <div class="tab-content__input">
                <label for="login-password">Password *</label>
                <div class="tab-content__pass">
                  <input type="password" name="password" id="login-password" required>

                  <svg class="show-hide-password" enable-background="new 0 0 512 512" height="512" viewBox="0 0 512 512" width="512"
                    xmlns="http://www.w3.org/2000/svg">
                    <g>
                      <path
                        d="m436.266 161.779c-10.11-9.821-20.363-18.84-30.708-27.052l106.442-106.443-28.284-28.284-111.382 111.382c-4.592-2.813-9.193-5.471-13.798-7.951-33.794-18.202-67.955-27.431-101.536-27.431-33.561 0-67.811 9.22-101.799 27.404-26.455 14.154-52.826 33.765-78.38 58.291-43.025 41.292-69.042 82.192-70.124 83.913l-6.697 10.659 6.712 10.649c1.082 1.716 27.102 42.494 70.131 83.661 9.919 9.49 19.962 18.231 30.083 26.213l-106.926 106.926 28.284 28.284 111.918-111.918c5.001 3.06 10.01 5.931 15.022 8.604 33.982 18.124 68.224 27.314 101.776 27.314 33.571 0 67.725-9.198 101.513-27.34 26.305-14.124 52.458-33.694 77.73-58.167 42.546-41.198 68.21-82.013 69.272-83.73l6.485-10.497-6.47-10.505c-1.061-1.722-26.722-42.659-69.264-83.982zm-300.808 186.479c-42.446-32.577-74.079-73.124-87.613-92.042 24.483-34.425 108.079-140.216 209.155-140.216 30.805 0 59.88 9.901 86.099 24.617l-31.588 31.588c-15.691-10.242-34.416-16.205-54.511-16.205-55.14 0-100 44.86-100 100 0 20.095 5.963 38.82 16.205 54.511zm175.345-118.777c3.96 8.002 6.197 17.003 6.197 26.519 0 33.084-26.916 60-60 60-9.516 0-18.517-2.237-26.519-6.197zm-108.251 51.683c-3.554-7.659-5.552-16.18-5.552-25.164 0-33.084 26.916-60 60-60 8.984 0 17.505 1.998 25.164 5.552zm54.448 114.836c-31.253 0-60.856-10.141-87.564-25.152l31.847-31.847c15.933 10.729 35.106 16.999 55.717 16.999 55.14 0 100-44.86 100-100 0-20.611-6.27-39.784-16.999-55.716l37.036-37.036c42.503 32.839 74.087 73.991 87.394 93.001-23.921 34.155-106.321 139.751-207.431 139.751z" />
                    </g>
                  </svg>
                </div>

                <button class="tab-content-login__forgot" data-ref="forgot">Forgot password?</button>
              </div>
            </div>

            <button class="popup__submit" type="submit">login</button>
          </form>

        </div>
      </div>

      <!-- register tab content -->
      @@include('_register.html')
    </div>
  </div>
</div>

<div class="popup__item popup-forgot">
  <div class="popup__overlay"></div> 
  <div class="popup__body">
    <button class="popup__close close-forgot">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><defs><style>.a,.b{fill:none;}.b{stroke:#2f353a;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;}</style></defs><rect class="a" width="24" height="24"/><g transform="translate(-0.662 -0.662)"><line class="b" x1="14" y2="14" transform="translate(5.662 5.662)"/><line class="b" x2="14" y2="14" transform="translate(5.662 5.662)"/></g></svg>
    </button>

    <h2 class="popup__title">Forgot Password</h2>
    <p class="popup__caption">Please enter an email address you signed up with.</p>

    <form class=" popup-forgot__form" action="#" method="#">
      <div class=" popup-forgot__input">
        <label for="forgot-email">Email*</label>
        <input type="email" name="email" id="forgot-email" required>
      </div> 
      <button class="popup__submit" type="submit">Submit</button>
    </form>

    <div class="popup-forgot__success">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="border-radius: 50%;" viewBox="0 0 24 24">
          <rect style="fill:#2DA148;" width="24" height="24"/><path style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;" d="M20,6,9,17,4,12" transform="translate(0.5 0.5)"/>
        </svg>
      </div>
      <div class="popup-forgot__success-caption">
        <p>E-mail successfully sent.</p>
        <span>We have sent a recovery link to your e-mail address.</span>
      </div>
    </div>
  </div>
</div>
